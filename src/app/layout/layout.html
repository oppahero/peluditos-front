<div class="h-screen overflow-hidden">
  <app-topbar />

  <app-sidebar />

  <main
    class="mt-16 h-[calc(100vh-4rem)]"
    [ngClass]="{ 'ml-0 md:ml-64': isSidebarVisible, 'ml-0': !isSidebarVisible }"
  >
    <div
      class="min-h-full px-8 pt-8 flex flex-col justify-between overflow-auto bg-rose-100 border-t border-t-rose-300 rounded-tl-[30px] shadow-[inset_0_3px_4px_#0000001a]"
    >
      <router-outlet />
      <app-footer />
    </div>
  </main>
</div>
