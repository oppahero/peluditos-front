<div
  class="min-h-screen min-w-screen bg-dark-brown flex flex-col justify-center items-center gap-4"
>
  <!-- md:mx-auto sm:grid sm:grid-cols-2 -->

  <a href="/" class="text-white"> <-- Volver al Inicio </a>
  <section
    class="container overflow-hidden mx-3 px-4 bg-white rounded-4xl max-w-96 sm:max-w-5xl sm:grid sm:grid-cols-5 sm:px-0"
  >
    <!-- Image -->
    <div class="hidden sm:block col-span-3">
      <img src="/img/banner-2.jpg" alt="Login img" class="w-full h-full object-cover" />
    </div>

    <!-- Form -->
    <div class="py-10 px-5 md:px-10 col-span-2">
      <div class="flex flex-col gap-2 mb-10 text-center">
        <!-- <div
          class="h-9 w-31 overflow-hidden mx-auto bg-[url(/logo.png)] bg-center bg-cover bg-no-repeat"
        ></div> -->
        <h1 class="font-bold text-gray-900">¡Bienvenido!</h1>
        <span class="font-medium text-sm text-gray-700">Autenticate para continuar</span>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-9">
        <div class="flex flex-col gap-5">
          @if(errorMessage()){
          <p-message severity="error">{{ errorMessage() }}</p-message>
          }
          <div class="flex flex-col gap-1">
            <p-floatlabel variant="on">
              <input
                pInputText
                type="text"
                id="username"
                formControlName="username"
                autocomplete="off"
                pSize="small"
                fluid
                maxlength="10"
                [invalid]="isInvalid('username')"
              />
              <label for="username">Usuario</label>
            </p-floatlabel>
            @if (isInvalid('username')){
            <p-message severity="error" size="small" variant="simple"
              >Usuario es requerido.</p-message
            >
            }
          </div>
          <div class="flex flex-col gap-1">
            <p-floatlabel variant="on">
              <p-password
                inputId="password"
                formControlName="password"
                [toggleMask]="true"
                size="small"
                fluid
                maxLength="10"
                [invalid]="isInvalid('password')"
              />
              <label for="password">Contraseña</label>
            </p-floatlabel>
            @if (isInvalid('password')) {
            <p-message severity="error" size="small" variant="simple"
              >Contraseña es requerida.</p-message
            >
            }
          </div>
          <div class="flex flex-wrap gap-2 justify-between text-sm">
            <div class="flex items-center gap-2">
              <p-checkbox
                inputId="rememberMe"
                name="size"
                value="Small"
                size="small"
                formControlName="rememberMe"
              />
              <label for="rememberMe" class="text-sm">Recordarme</label>
            </div>
            <a href="" class="hover:text-old-rose">
              <span>Contraseña olvidada?</span>
            </a>
          </div>
        </div>

        <button pButton severity="secondary" type="submit" class="w-full">
          <span pButtonLabel>Submit</span>
        </button>
      </form>
    </div>
  </section>
</div>
